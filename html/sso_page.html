<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Brave Collective - Login with EVE SSO</title>
    <link rel="stylesheet" href="../dist/css/brave.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron mt-5 text-light bg-dark-4">
            <div class="row justify-content-center">
                <div class="col col-lg-5">
                    <h1 class="display-4">{{serviceTitle}}</h1>
                    <hr class="my-4">
                    <p>Login with your EVE Online Account to gain access.</p>
                    <a href="{{loginUrl}}" role="button">
                        <img src="../dist/images/EVE_SSO_Login_Buttons_Large_Black.png" alt="LOG IN with EVE Online" />
                    </a>
                </div>
                <div class="col col-lg-4">
                    <img src="../dist/images/logo_vector.svg" alt="Brave Collective Logo" class="img-fluid" />
                </div>
            </div>
        </div>
        <footer class="navbar navbar-dark bg-brave shadow-1">
            <div class="align-self-center">Brave Collective Services. For support write to support@bravecollective.freshdesk.com or ask in the ingame channel "Brave IT".</div>
        </footer>
    </div>
</body>
</html>
